<ion-item *ngIf="comic" [routerLink]="'/comic-details/' + comic.id" [detail]="false" lines="none"
  class="ion-no-margin ion-no-padding">
 
  <ion-row>
    <ion-col size="4">
      <img src="{{comic.thumbnail.path}}/portrait_incredible.{{comic.thumbnail.extension}}" />
    </ion-col>
    <ion-col size="8" class="ion-padding-start">
      <h6 class="comicTitle" color="primary">{{comic.title}}</h6>
      <p class="format" color="primary">Format: {{comic.format}}</p>
      <p class="price" color="primary">Price: ${{comic.prices[0].price}}</p>
    </ion-col>
  </ion-row>

</ion-item>
