<ion-item *ngIf="series" [detail]="false" lines="none"
  class="ion-no-margin ion-no-padding">
  <ion-row>
    <ion-col size="4">

      <img *ngIf="series.thumbnail != null"
        src="{{series.thumbnail.path}}/portrait_incredible.{{series.thumbnail.extension}}" />

    </ion-col>
    <ion-col size="8" class="ion-padding-start">
      <h6 class="comicTitle" color="primary">{{series.title}}</h6>
      <p class="format" color="primary">Years: {{series.startYear}} - {{series.endYear}}</p>
      <p class="price" color="primary">Ratings: {{series.rating}}</p>
    </ion-col>

  </ion-row>

</ion-item>
